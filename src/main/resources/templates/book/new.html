<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 40px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{vendorId}/books/save(vendorId=${vendorId})}" th:object="${book}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" id="title" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</p>
        </div>
        <div class="form-group">
            <label for="last" class="form-label">Author</label>
            <input type="text" th:field="*{author}" id="last" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</p>
        </div>
        <div class="form-group">
            <label for="title" class="form-label">image</label>
            <input type="text" th:field="*{image}" id="phone" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">image error</p>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">price</label>
            <input type="text" th:field="*{price}" id="price" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control form-control-lg">
        </div>
        <br>
        <div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
