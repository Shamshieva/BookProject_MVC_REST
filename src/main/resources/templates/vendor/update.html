<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 150px" class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/vendors/{id}/update(id=${vendor.getId()})}" th:object="${vendor}" th:method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg">
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</p>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg">
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</p>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" th:field="*{phoneNumber}" id="phone" class="form-control form-control-lg">
            <p style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone number error</p>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="createdAt" class="date-label">Created at:</label>-->
<!--            <input style="margin-left: 50px" type="date" id="createdAt" name="createdAt" class="date-input" th:field="*{createdAt}">-->
<!--            <p style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{createdAt}">Date error</p>-->
<!--        </div>-->
        <div class="form-group">
            <label for="image" class="form-label">image</label>
            <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
        </div>
        <div>
            <br>
            <input type="submit" value="update" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
